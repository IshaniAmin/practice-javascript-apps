<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

// -------------------------------------
    // Regular

      console.log('Hello');
// -------------------------------------
    // Interpolated

      console.log('Hello i am an %s string!', 'INTERPOLATED');
// -------------------------------------
    // Styled

      console.log('%c I am some pretty cool test', 'color: green; font-size: 25px')
// -------------------------------------
    // warning!

      console.warn('WARNING WARNING WARNING');
// -------------------------------------
    // Error :|

      console.error('ERROR ERROR ERROR');
// -------------------------------------
    // Info

      console.info('insert fun fact here~');
// -------------------------------------
    // Testing
      //only executes if something is wrong
      console.assert(1===2, "That is WRONG")

      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'That is wrong!');
// -------------------------------------
    // clearing

       console.clear();
// -------------------------------------
    // Viewing DOM Elements

      console.log(p);
      console.dir(p);
// -------------------------------------
    // Grouping together

      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
          console.log(`This is ${dog.name}`);
          console.log(`${dog.name} is ${dog.age}`);
          console.log(`${dog.name} is ${dog.age*7} in dog years`);
        console.groupEnd(`${dog.name}`);
      })
// -------------------------------------
    // counting

      console.count('HI');
      console.count('HULLO');
      console.count('HULLO');
      console.count('HI');
      console.count('HULLO');
      console.count('HI');
// -------------------------------------
    // timing

      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });
// -------------------------------------
    // tables

      console.table(dogs);
// -------------------------------------
  </script>
</body>
</html>
